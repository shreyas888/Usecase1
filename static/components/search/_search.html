<div class="autocompletesearch-holder">
		<span class="fa fa-search"></span>
		<input 
			autocomplete="off" 
			id="{{id}}_value" 
			ng-model="searchStr" 
			type="text" 
			placeholder="{{placeholder}}" 
			class="{{inputClass}}" 
			ng-keyup="keyPressed($event)"
			autofocus
			
		/>
		<div 
			id="{{id}}_dropdown" 
			class="autocompletesearch-dropdown" 
			ng-if="showDropdown"
		>
			<div 
				class="autocompletesearch-searching" 
				ng-show="searching"
			>
					Searching...
			</div>
			<div 
				class="autocompletesearch-searching" 
				ng-show="!searching && (!results || results.length == 0)"
			>
				No results found
			</div>
			<div 
				class="autocompletesearch-row" 
				ng-repeat="result in results" 
				ng-click="selectResult(result)" 
				ng-mouseover="hoverRow()" 
				ng-class="{'autocompletesearch-selected-row': $index == currentIndex}"
			>
				<div>
					{{result.title}}
				</div>
			</div>
		</div>
</div>
